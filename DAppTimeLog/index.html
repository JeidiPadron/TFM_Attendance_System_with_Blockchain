<html>

<head>
  <meta charset="UTF-8" />
  <title>DAppTimeLog</title>
  <link rel="icon" type="image/svg" href="metamask-fox.svg" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="metamask.css" />
</head>

<body>
  <main class="container-fluid">
    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          Employee Attendance Management in Ethereum
        </h1>

        <img id="mm-logo" src="metamask-fox.svg">
      </div>
    </header>

    <!-- Part 1 Setting up Basic Actions and Status-->
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                Basic Actions
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton">
                --- Connect to MetaMask ---
              </button>



              <p class="info-text alert alert-success">
                Ether Accounts: <span id="accounts"></span>
              </p>
            </div>


          </div>
        </div>
      </div>
      </div>
    </section> <br>
    <!-- /Part 1 -->


    <section>
      <div class="row d-flex justify-content-center">

        <!-- Append Log => write attendance registries-->
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Store Attendance Report
              </h4>
              <label>Company CIF: </label>
              <input type="text" id="company_cif_write">
              </input><br>
              <label>Day of record: </label>
              <input type="date" id="date_write" value="2021-05-30" </input><br>

              <label>
                <br>File to upload: <br>
              </label><br>

              <input type="file" id="fileToUpload"></input><br>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="append_log">
                Add Attendance Report
              </button>

              <p class="info-text alert alert-success">
                IPFS address: <span id="url_result"></span>
              </p>

            </div>
          </div>
        </div>


        <!-- Get log => Read attendance registries -->
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Read attendance report
              </h4>
              <label>Company CIF: </label>
              <input type="text" id="company_cif_read">
              </input><br>
              <label>Day of record: </label>

              <input type="date" id="date_read" value="2021-05-30" </input><br>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="get_log">
                Get Attendance Report
              </button>

              <p class="info-text alert alert-secondary">
                Daily Log Report: <span id="contenedor"></span>
              </p>


            </div>
          </div>
        </div>

      </div>


      </div>
    </section>



  </main>

  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript">
  </script>
  <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js">
  </script>
  <script src="contract.js" defer>
  </script>

</body>

</html>
